{% set name = "pywatershed" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywatershed-{{ version }}.tar.gz
  sha256: 81010a7dd0995ac4af1da956d7899a609f6bc59229205539f331f71359a270ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - setuptools >=61
    - numpy
    - pip
  run:
    - python >=3.9,<3.11
    - numpy >=1.15.0
    - matplotlib-base >=1.4.0
    - netcdf4
    - networkx
    - numba
    - pandas >=1.4.0
    - pint
    - pyyaml
    - tqdm
    - xarray >=2023.5.0
    - xmltodict
    - epiweeks4cf


test:
  imports:
    - pywatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EC-USGS/pywatershed
  summary: pywatershed is a Python package for hydrologic modeling
  license: CC0-1.0
  license_file: LICENSE
  doc_url: https://pywatershed.readthedocs.io
  dev_url: https://github.com/EC-USGS/pywatershed

extra:
  recipe-maintainers:
    - jmccreight
    - jdhughes-usgs
    - w-bonelli
