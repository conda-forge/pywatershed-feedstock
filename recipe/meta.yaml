{% set name = "pywatershed" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pywatershed-{{ version }}.tar.gz
  sha256: 9421cf12c234b13d7f34071bcc616037cc4646108b4202a2b65d2d5a5ad4292b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9,<3.11
    - setuptools <= 72.2.0
    - importlib_metadata<=7.0.1
    - numpy < 2.0
    - twine < 5.0.0
    - pip
  run:
    - python >=3.9,<3.11
    - numpy <2.0
    - matplotlib-base >=1.4.0
    - netcdf4
    - networkx
    - numba
    - pandas >=1.4.0
    - pint
    - pyyaml
    - tqdm
    - xarray >=2023.5.0
    - xmltodict
    - epiweeks4cf


test:
  imports:
    - pywatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EC-USGS/pywatershed
  summary: pywatershed is a Python package for hydrologic modeling
  license: CC0-1.0
  license_file: LICENSE
  doc_url: https://pywatershed.readthedocs.io
  dev_url: https://github.com/EC-USGS/pywatershed

extra:
  recipe-maintainers:
    - jmccreight
    - jdhughes-usgs
    - wpbonelli
