{% set name = "pywatershed" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pywatershed-{{ version }}.tar.gz
  sha256: 16d905f5a494560db3547b2c27cd9cd60bfe00ef8d1c742e0fd00c233bb0a656

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python 3.9
    - setuptools <=72.2.0
    - importlib_metadata <=7.0.1
    - numpy <2.0
    - twine <5.0.0
    - pip
  run:
    - python >=3.9,<3.11
    - numpy <2.0
    - matplotlib-base >=1.4.0
    - netcdf4
    - networkx
    - numba
    - pandas >=1.4.0
    - pint
    - pyyaml
    - tqdm
    - xarray >=2023.5.0
    - xmltodict
    - epiweeks4cf


test:
  imports:
    - pywatershed
  commands:
    - pip check
  requires:
    - python 3.9
    - pip

about:
  home: https://github.com/EC-USGS/pywatershed
  summary: pywatershed is a Python package for hydrologic modeling
  license: CC0-1.0
  license_file: LICENSE
  doc_url: https://pywatershed.readthedocs.io
  dev_url: https://github.com/EC-USGS/pywatershed

extra:
  recipe-maintainers:
    - jmccreight
    - jdhughes-usgs
    - wpbonelli
